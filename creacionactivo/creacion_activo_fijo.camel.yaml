- route:
    id: ActivoFijo
    from:
      id: from-1aa7
      uri: direct
      parameters:
        name: ActivoFijo
      steps:
        - to:
            id: to-6dc8
            description: JSON a XML
            uri: kamelet:xj-identity-action
            parameters:
              direction: JSON2XML
        - to:
            id: to-6edb
            description: Generación de XML
            uri: xslt
            parameters:
              resourceUri: classpath:purchase_order.xsl
